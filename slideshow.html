<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSBTek MediaCast - Slideshow</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="slideshow.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <img src="logo.png" alt="VSBTek Logo" class="loading-logo">
            <div class="loading-spinner"></div>
            <p>Đang tải media...</p>
        </div>
    </div>

    <!-- Slideshow Container -->
    <div class="slideshow-container" id="slideshowContainer">
        <div class="slide active" id="currentSlide">
            <!-- Media will be displayed here -->
        </div>

        <!-- Slideshow Controls -->
        <div class="slideshow-controls" id="slideshowControls">
            <button class="control-btn" id="prevBtn" title="Trước (←)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button class="control-btn play-pause-btn" id="playPauseBtn" title="Phát/Dừng (Space)">
                <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <button class="control-btn" id="nextBtn" title="Sau (→)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <!-- Zoom Controls -->
        <div class="zoom-controls" id="zoomControls">
            <button class="control-btn zoom-btn" id="zoomInBtn" title="Phóng to (+)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    <line x1="11" y1="8" x2="11" y2="14"></line>
                    <line x1="8" y1="11" x2="14" y2="11"></line>
                </svg>
            </button>
            <button class="control-btn zoom-btn" id="zoomOutBtn" title="Thu nhỏ (-)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    <line x1="8" y1="11" x2="14" y2="11"></line>
                </svg>
            </button>
            <button class="control-btn zoom-btn" id="zoomResetBtn" title="Đặt lại zoom (0)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
            </button>
        </div>

        <!-- Settings Button -->
        <button class="settings-btn" id="slideshowSettingsBtn" title="Cài đặt">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>

        <!-- Settings Panel -->
        <div class="settings-panel" id="slideshowSettingsPanel">
            <h4>Cài đặt trình chiếu</h4>

            <div class="settings-section">
                <h5 class="settings-section-title">Hiệu ứng</h5>
                <div class="setting-item">
                    <label>Hiệu ứng chuyển</label>
                    <select id="transitionEffect">
                        <option value="fade">Mờ dần</option>
                        <option value="slide">Trượt</option>
                        <option value="zoom">Thu phóng</option>
                        <option value="flip">Lật</option>
                        <option value="blur">Làm mờ</option>
                        <option value="rotate">Xoay</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Tốc độ chuyển: <span id="transitionSpeedValue">0.6s</span></label>
                    <input type="range" id="transitionSpeed" min="200" max="2000" step="100" value="600">
                </div>
            </div>

            <div class="settings-section">
                <h5 class="settings-section-title">Thời gian</h5>
                <div class="setting-item">
                    <label>Thời gian hiển thị: <span id="slideDurationValue">3s</span></label>
                    <input type="range" id="slideDuration" min="1" max="30" value="3">
                </div>
                <div class="setting-item video-loop-setting" id="videoLoopSetting" style="display: none;">
                    <label>Số lần lặp video: <span id="videoLoopValue">1</span></label>
                    <div class="loop-control">
                        <input type="range" id="videoLoopCount" min="1" max="10" value="1">
                        <button class="btn btn-sm" id="saveVideoLoopBtn">Lưu</button>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h5 class="settings-section-title">Chế độ phát</h5>
                <div class="setting-item">
                    <label>Thứ tự phát</label>
                    <select id="playOrder">
                        <option value="sequential">Tuần tự</option>
                        <option value="random">Ngẫu nhiên</option>
                    </select>
                </div>
                <div class="setting-item toggle-item">
                    <label>Lặp lại slideshow</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="loopSlideshow" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h5 class="settings-section-title">Hiển thị</h5>
                <div class="setting-item">
                    <label>Chế độ hiển thị ảnh</label>
                    <select id="imageFit">
                        <option value="contain">Vừa khung</option>
                        <option value="cover">Phủ đầy</option>
                        <option value="fill">Kéo giãn</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Màu nền</label>
                    <input type="color" id="backgroundColor" value="#000000" class="color-picker">
                </div>
                <div class="setting-item toggle-item">
                    <label>Hiện số thứ tự</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="showCounter" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item toggle-item">
                    <label>Hiện điều khiển</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="showControls" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Slideshow Info -->
        <div class="slideshow-info" id="slideshowInfo">
            <span class="slideshow-counter" id="slideCounter">1 / 1</span>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <img src="logo.png" alt="VSBTek Logo" class="empty-logo">
        <h2>Không có media</h2>
        <p>Chưa có nội dung để trình chiếu</p>
    </div>

    <script src="api.js?v=1732435200"></script>
    <script src="css-polyfill.js?v=1732435200"></script>
    <script src="slideshow.js?v=1732435200"></script>
</body>
</html>
